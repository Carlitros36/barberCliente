<div class="container col-md-6">    
        <h1>EDITAR INVENTARIO</h1>
        <form action="">
          <div class="form-group">
            <label for="">NOMBRE:</label>
            <input [(ngModel)]="inventario.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">EXISTENCIAS:</label>
            <input [(ngModel)]="inventario.existencias" name="existencias" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(inventario)" class="btn btn-danger">ACTUALIZAR</button>
        </form>
  </div>
