  <div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Reservar cita</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="add()" name="formulario" role="form" [formGroup]="formulario">
          <div class="form-group">
            <label for="">Fecha:</label>
            <input formControlName="fecha" name="fecha" type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Hora:</label>
            <input formControlName="hora" name="hora" type="time" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-danger">Reservar</button>
        </form>
      </div>
    </div>
  </div>
