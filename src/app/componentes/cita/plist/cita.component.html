<div class="container">
            <h1>Citas  <button class="btn btn-warning" routerLink="/addcita" (click)="crearCita(citas)" *ngIf="usuarioSesion.tipousuario.id==2">Reservar Cita</button> </h1>
        <div class="body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>USUARIO</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citas | paginate: { itemsPerPage: 5, currentPage: page }" class="text-center">
                        <td>{{cita.usuario.nombre}} {{cita.usuario.apellido1}}</td>
                        <td>{{cita.fecha}}</td>
                        <td>{{cita.hora}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            class="paginacion"
            ></pagination-controls>
    </div>
</div>
