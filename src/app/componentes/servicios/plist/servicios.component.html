<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Servicios</h3> 
        </div>
        <div class="body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servicio of servicios | paginate: { itemsPerPage: 3, currentPage: page }" class="text-center">
                        <td>{{servicio.id}}</td>
                        <td>{{servicio.nombre}}</td>
                        <td>{{servicio.precio}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            ></pagination-controls>
        </div>
    </div>
</div>
