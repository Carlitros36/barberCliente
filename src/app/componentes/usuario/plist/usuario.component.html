<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Usuarios</h3>
        </div>
        <div class="body">
            <div id="HtmlData">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>LOGIN</th>
                        <th>EMAIL</th>
                        <th>TIPOUSUARIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 10, currentPage: page }" class="text-center">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido1}} {{usuario.apellido2}}</td>
                        <td>{{usuario.login}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.tipousuario.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
            <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            ></pagination-controls>
        </div>
    </div>
</div>
