<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Servicios Realizados</h3> 
        </div>
        <div class="body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CANTIDAD</th>
                        <th>FECHA CITA</th>
                        <th>SERVICIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servicioRealizado of serviciosRealizados | paginate: { itemsPerPage: 5, currentPage: page }" class="text-center">
                        <td>{{servicioRealizado.id}}</td>
                        <td>{{servicioRealizado.cantidad}}</td>
                        <td>{{servicioRealizado.cita.fecha}}</td>
                        <td>{{servicioRealizado.servicio.nombre}}</td>

                    </tr>
                </tbody>
            </table>
            <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            ></pagination-controls>
        </div>
    </div>
</div>
